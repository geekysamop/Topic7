<!DOCTYPE html>
<html>

<head>
    <title>404 Error</title>
    <style>
        body {
            height: 100vh;
            background: url(nEWKGYX.jpg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cloud {
            background-color: white;
            border-radius: 60% 70% 40% 50% / 40% 50% 70% 60%;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            height: 300px;
            position: absolute;
            border:2px solid #333;
            top: 60%;
            left: 55%;
            transform: translate(-50%, -50%);
            width: 400px;
            opacity: 90%;
        }

        h1 {
            margin: auto;
            margin-top: 40px;
            margin-left: 30%;
            font-size: 70px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            margin-bottom: 10%;
        }

        a {
            font-size: 20px;
            color: #337ab7;
            text-decoration: none;
            border: 1px solid #337ab7;
            border-radius: 20px;
            padding: 10px 20px;
            margin-left: 33%;
            background-color: #333;
            box-shadow: 0 0 10px #337ab7;
        }

        a:hover {
            background-color: #337ab7;
            color: #333;
            cursor: crosshair;
        }
    </style>
</head>

<body>
    <div class="cloud">
        <h1>404</h1>
        <p>Sorry, Error Loading the Page Please try again later</p>
        <a href="/">Go Back</a>

    </div>

</body>

</html>
